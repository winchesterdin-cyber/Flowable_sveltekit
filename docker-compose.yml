version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bpm-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8080
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - bpm-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bpm-frontend
    ports:
      - "3000:3000"
    environment:
      - BACKEND_URL=http://backend:8080
      - ORIGIN=http://localhost:3000
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - bpm-network

networks:
  bpm-network:
    driver: bridge
