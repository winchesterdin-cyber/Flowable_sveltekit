# Flowable Configuration - Optimized for low memory environments
flowable:
  database-schema-update: true
  # Delay async executor startup to reduce memory pressure during initialization
  async-executor-activate: false
  # Use 'audit' instead of 'full' to reduce memory usage during startup
  # 'audit' logs task variables but uses less memory than 'full'
  history-level: audit
  process-definition-location-prefix: classpath*:/processes/
  process-definition-location-suffixes: "**.bpmn20.xml,**.bpmn"
  # Disable unused engines to reduce memory footprint
  # CMMN engine is not used - disable it
  cmmn:
    enabled: false
  # DMN engine is not used - disable it
  dmn:
    enabled: false
  # Event Registry is not used - disable it
  eventregistry:
    enabled: false
  # Reduce ID generator pre-allocation to save memory
  idm:
    enabled: true

# Actuator - Lightweight health checks
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      # Show details only when authorized to reduce response size
      show-details: when_authorized
      # Enable probes for Kubernetes/container orchestration
      probes:
        enabled: true
  health:
    # Disable heavy health indicators during startup
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

# OpenAPI (Swagger) Configuration
springdoc:
  api-docs:
    path: /api/api-docs
  swagger-ui:
    path: /api/swagger-ui.html

# Logging - Reduced verbosity for lower memory usage
logging:
  level:
    root: WARN
    org.flowable: WARN
    org.flowable.engine.impl.persistence: ERROR
    com.demo.bpm: INFO
    com.zaxxer.hikari: INFO

---
# ============================================
# H2 Profile (Development - Default)
# ============================================
spring:
  config:
    activate:
      on-profile: h2

  datasource:
    url: jdbc:h2:file:./data/flowabledb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
    # HikariCP connection pool settings - reduced for low memory environments
    hikari:
      # Explicitly set driver class name for HikariCP
      driver-class-name: org.h2.Driver
      minimum-idle: 1
      maximum-pool-size: 3
      idle-timeout: 30000
      connection-timeout: 20000
      max-lifetime: 60000
      pool-name: FlowableHikariPool

  # Run H2 schema on startup
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql

  h2:
    console:
      enabled: true
      path: /h2-console

---
# ============================================
# PostgreSQL Profile (Production)
# ============================================
spring:
  config:
    activate:
      on-profile: postgresql

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/flowable}
    driver-class-name: org.postgresql.Driver
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:password}
    # HikariCP connection pool settings - optimized for production
    hikari:
      # Explicitly set driver class name to avoid H2 driver being auto-detected
      driver-class-name: org.postgresql.Driver
      minimum-idle: ${SPRING_DATASOURCE_HIKARI_MINIMUM_IDLE:2}
      maximum-pool-size: ${SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE:10}
      idle-timeout: 300000
      connection-timeout: 30000
      max-lifetime: 1800000
      pool-name: FlowableHikariPool

  # Run PostgreSQL schema on startup
  sql:
    init:
      mode: always
      schema-locations: classpath:schema-postgresql.sql

  # Disable H2 console in PostgreSQL mode
  h2:
    console:
      enabled: false

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
