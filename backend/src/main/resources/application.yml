server:
  port: ${PORT:8080}
  address: 0.0.0.0
  servlet:
    session:
      # Set session timeout to 30 minutes to prevent cookie accumulation
      timeout: 30m
      cookie:
        # Use secure cookies in production (behind HTTPS proxy)
        secure: false
        # Set SameSite to Lax for security while allowing normal navigation
        same-site: lax
        # Cookie path
        path: /
        # Session cookie name
        name: JSESSIONID
        # Make cookie HttpOnly to prevent XSS
        http-only: true
        # Max age in seconds (30 minutes)
        max-age: 1800
  # Increase max header size for Tomcat
  max-http-request-header-size: 64KB

spring:
  application:
    name: bpm-backend

  datasource:
    url: jdbc:h2:mem:flowabledb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  session:
    store-type: none

# Flowable Configuration
flowable:
  database-schema-update: true
  async-executor-activate: true
  history-level: full
  process-definition-location-prefix: classpath*:/processes/
  process-definition-location-suffixes: "**.bpmn20.xml,**.bpmn"

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    org.flowable: INFO
    com.demo.bpm: DEBUG
