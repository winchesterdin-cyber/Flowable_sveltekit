[build]
  command = "npm run build"
  publish = "build"

[build.environment]
  NODE_VERSION = "20"

# Environment variables for the frontend
# BACKEND_URL must be set in Netlify dashboard to point to Railway backend
# Example: https://your-app.railway.app

# SvelteKit serverless functions
[functions]
  node_bundler = "esbuild"
  directory = ".netlify/functions-internal"

# Headers for security and CORS
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-XSS-Protection = "1; mode=block"
    Permissions-Policy = "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://*.railway.app; form-action 'self'; frame-ancestors 'none'; base-uri 'self'; object-src 'none'"

# Cache static assets
[[headers]]
  for = "/_app/immutable/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirect rules - SvelteKit handles all routing via functions
# The adapter-netlify handles this automatically
