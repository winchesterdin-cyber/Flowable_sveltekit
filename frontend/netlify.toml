# =============================================================================
# Netlify Configuration for SvelteKit Frontend
# Backend is deployed separately on Railway
# =============================================================================

[build]
  # Build command - Netlify adapter handles output
  command = "npm run build"
  # Netlify adapter outputs to .netlify directory
  publish = "build"

[build.environment]
  NODE_VERSION = "20"

# Environment variables for the frontend (set these in Netlify dashboard):
# - BACKEND_URL: Railway backend URL (e.g., https://your-app.railway.app)
# - ORIGIN: This Netlify site URL (e.g., https://your-app.netlify.app)

# SvelteKit serverless functions configuration
[functions]
  # Use included_files to ensure all dependencies are bundled
  node_bundler = "esbuild"
  # Functions are auto-generated by adapter-netlify
  directory = ".netlify/functions-internal"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-XSS-Protection = "1; mode=block"
    Permissions-Policy = "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()"
    # CSP allows connections to Railway backend
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://*.railway.app https://*.up.railway.app; form-action 'self'; frame-ancestors 'none'; base-uri 'self'; object-src 'none'"

# Cache static assets
[[headers]]
  for = "/_app/immutable/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirects - SvelteKit handles all routing via serverless functions
# The adapter-netlify automatically sets up the required redirects
